<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Spordle â€” Wordle for Songs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div id="root" class="container">
    <h1>ðŸŽ§ Spordle</h1>
    <p class="subtitle">Guess the song from short audio snippets (1s â†’ 10s). Connect your Spotify to start.</p>

    <!-- Top actions: Logout + Stats -->
    <div class="top-actions" style="margin-bottom:12px; display:flex; gap:8px; align-items:center;">
      <a id="logout-link" href="/logout" class="btn-link">Logout</a>
      <button id="stats-btn" class="btn">Stats</button>
    </div>

    <div id="auth" style="display:none;">
      <p>Please <a id="login-link" href="/login">connect with Spotify</a> to play.</p>
    </div>

    <div id="game" style="display:none;">
      <div id="info" class="info"></div>

      <div class="controls">
        <button id="play-snippet">Play snippet</button>
        <button id="fetch-new">New song</button>
      </div>

      <audio id="audio" controls></audio>

      <form id="guess-form" class="guess-form">
        <input id="guess-input" placeholder="Type song title here" autocomplete="off" />
        <button type="submit">Guess</button>
      </form>

      <div id="history" class="history"></div>
    </div>

    <div id="errors" class="errors"></div>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
