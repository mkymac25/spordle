<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessify - Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/GuessifyWhite.png') }}" alt="Guessify Logo" class="logo">
        <a class="logout" href="{{ url_for('logout') }}">Logout</a>
    </header>
    <main>
        <h2>Guess the song!</h2>
        <div id="track-info">
            <p id="track-artists"></p>
        </div>
        <input type="text" id="guess-input" placeholder="Type your guess here...">
        <button id="guess-btn">Submit Guess</button>
        <p id="feedback"></p>
    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
