<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guessify â€” Game</title>

  <!-- IMPORTANT: this expects the CSS file at static/style.css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <!-- IMPORTANT: this expects the logo at static/guessifyWhite.png -->
    <img src="{{ url_for('static', filename='guessifyWhite.png') }}" alt="Guessify" class="logo">
    <a id="logoutBtn" class="logout" href="{{ url_for('logout') }}">Logout</a>
  </header>

  <main class="main">
    <section class="game-card">
      <h1 class="title">Guess the Song!</h1>

      <div class="controls">
        <button id="playSnippet" class="btn primary" disabled>Preparing...</button>
      </div>

      <div class="guess-row">
        <input id="guessInput" type="text" placeholder="Enter song name..." autocomplete="off" />
        <button id="submitGuess" class="btn">Submit</button>
      </div>

      <div id="feedback" class="feedback" aria-live="polite"></div>

      <div class="guesses-container">
        <h3 class="small">Your guesses</h3>
        <ul id="guessesList" class="guesses" aria-live="polite"></ul>
      </div>
    </section>
  </main>

  <!-- IMPORTANT: this expects the JS file at static/app.js -->
  <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
