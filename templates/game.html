<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='images/guessifyWhite.png') }}" alt="Guessify Logo" class="logo">
        </header>

        <main>
            <h1>Guess the Song!</h1>

            <div class="player">
                <audio id="audio"></audio>
                <button id="playSnippet">Play Snippet</button>
            </div>

            <div class="guess-container">
                <input type="text" id="guessInput" placeholder="Enter song name">
                <button id="submitGuess">Submit</button>
            </div>

            <div id="feedback" class="feedback"></div>

            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </main>

        <footer>
            <p>Guessify &copy; 2025</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
