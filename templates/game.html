<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/guessifyWhite.png') }}" class="logo">
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </header>

    <main>
        <div class="game-container">
            <div class="song-info">
                <h2 id="song-title">Guess the Song!</h2>
            </div>

            <div class="controls">
                <button id="play-snippet">Play Snippet</button>
            </div>

            <div class="guess-container">
                <input type="text" id="guess-input" placeholder="Type your guess...">
                <button id="submit-guess">Submit</button>
            </div>

            <div id="feedback"></div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
